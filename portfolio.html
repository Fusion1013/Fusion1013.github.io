---
layout: default
title: Portfolio
permalink: /portfolio/
---

<div class="portfolio_content">
    {% for project in site.projects %}
        <article class="project">
            <div class="header-container">
                <h1><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>
            </div>
            <h2>{{ project.tags | join: " | " }}</h2>
            <div class="entry excerpt-container">
                {%- if project.image -%}
                    <img src="{{ site.baseurl }}/{{ project.image }}" class="header-image">
                {% endif %}
                {{ project.excerpt }}
            </div>
            <a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>

            <hr>
        </article>
    {% endfor %}
</div>
